        }

        .grid {

        /* --- CARTE MATI√àRE --- */
        .subject-card {

            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .subject-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
        }

        .subject-icon {
            font-size: 2rem;
            background: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .subject-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- LISTE DES LIENS --- */
        .chapter-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chapter-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.95);
            color: #1e3c72;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .chapter-link:hover {
            transform: translateX(5px);
            background: white;
            color: #2a5298;
        }

        .chapter-link::after {
            content: '‚Üí';
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.2s;
        }

        .chapter-link:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* Status tags (Optionnel) */
        .tag {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
            text-transform: uppercase;
        }
        .tag-new { background: #e74c3c; color: white; }
        .tag-rev { background: #f1c40f; color: #333; }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subject-card {

        }
        .subject-card:nth-child(2) { animation-delay: 0.1s; }
        .subject-card:nth-child(3) { animation-delay: 0.2s; }

<script>
    // Petit script pour filtrer les boutons quand tu tapes dans la barre
    function filterChapters() {
        const input = document.getElementById('searchBar');
        const filter = input.value.toUpperCase();
        
        // On prend toutes les cartes de mati√®res
        const cards = document.getElementsByClassName('subject-card');

        for (let i = 0; i < cards.length; i++) {
            let card = cards[i];
            let links = card.getElementsByClassName('chapter-link');
            let hasVisibleLink = false;

            // On v√©rifie chaque lien dans la carte
            for (let j = 0; j < links.length; j++) {
                let link = links[j];
                let txtValue = link.textContent || link.innerText;
                
                // Si le texte correspond √† la recherche
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    link.style.display = ""; // On affiche le lien
                    hasVisibleLink = true;
                } else {
                    link.style.display = "none"; // On cache le lien
                }
            }

            // Si aucun lien n'est visible dans cette mati√®re, on cache toute la mati√®re
            // SAUF si le titre de la mati√®re correspond √† la recherche (ex: taper "MATHS")
            let title = card.querySelector('.subject-title').innerText;
            if (title.toUpperCase().indexOf(filter) > -1) {
                 // Si on a cherch√© le nom de la mati√®re, on r√©affiche tous ses liens
                 for (let j = 0; j < links.length; j++) links[j].style.display = "";
                 card.style.display = "";
            } else {
                if (hasVisibleLink) {
                    card.style.display = "";
                } else {
                    card.style.display = "none";
                }
            }
        }
    }
</script>
